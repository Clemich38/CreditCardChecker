<h1 class="center blue">
  {{title}}
</h1>

<div class="flex justify-center">
  <div class="col-4"></div>

  <div class="col-4 flex  flex-column">
    <h5 class="helv mt4">Credit Card Number:</h5>
    <input type="text" [(ngModel)]="cardNbModel" [ngModelOptions]="{standalone: true}" pattern="[0-9 ]*" class="mt0 mb2 field">
    <div *ngIf="hasGoodLength" class mt2>
      <h5 class="helv mt1">Luhn Algorithm Check:
        <span [ngClass]="isValid? 'helv mt1 green' : 'helv mt1 red'">{{isValid? "Valid" : "Invalid"}}</span>
      </h5>
      <h5 class="helv mt1">Major Industry Identifier: 
        <span class="helv mt1 blue">{{MII}}</span>
        <span class="helv mt1 gray"> ({{MIINb}})</span>
      </h5>
      <h5 class="helv mt1">Issuer Identification Number: 
        <span class="helv mt1 blue">{{IIN}}</span>
        <span class="helv mt1 gray"> ({{IINNb}})</span>
      </h5>
    </div>
    <div *ngIf="!hasGoodLength" class mt2>
      <h5 class="helv mt1 gray">Invalid length</h5>
    </div>
  </div>

  <div class="col-4"></div>
</div>
